name: scala-steward

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - name: Launch Scala Steward
        if: ${{ !github.event.repository.fork }}
        uses: scala-steward-org/scala-steward-action@v2.15.0
        with:
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
