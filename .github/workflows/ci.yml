name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 0 * * 0'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [15, 16, 17]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: ${{matrix.java}}
        check-latest: true
        distribution: adopt
    - uses: coursier/cache-action@v6
    - name: test
      run: ./sbt -v "+scalafmtCheckAll" scalafmtSbtCheck test
